version: '3'
services:
    testing_keycapsets:
        environment:
            NODE_ENV: testing
        build: .
        ports:
            - '3000:3001'
        logging:
            driver: none
        networks:
            - traefik
        labels:
            - 'traefik.enable=true'
            - 'traefik.backend=alpha_keycapsets'
            - 'traefik.frontend.rule=Host:testing.keycapsets.com'
            - 'traefik.port=3001'

networks:
    traefik:
        external:
            name: docker_default
